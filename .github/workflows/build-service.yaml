name: CI and Release

on:
  workflow_dispatch:
    inputs:
      service_name:
        type: choice
        required: true
        description: Service Name
        options:
        - numbers-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ secrets.GITHUB_ACTIONS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Install Terraform
        run: |
          sudo apt-get update && sudo apt-get install -y gnupg software-properties-common
          curl -fsSL https://apt.releases.hashicorp.com/gpg | sudo apt-key add -
          sudo apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
          sudo apt-get update && sudo apt-get install terraform

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve
        env:
          TF_VAR_service_name: ${{ github.event.inputs.service_name }}
          TF_VAR_aws_region: ${{ secrets.AWS_REGION }}
          TF_VAR_aws_account_id: ${{ secrets.AWS_ACCOUNT_ID }}
          TF_VAR_github_repository: ${{ github.repository }}
          TF_VAR_branch: ${{ github.ref_name }}

      - name: Log in to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin $(terraform output -raw ecr_repository_url)

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ github.event.inputs.service_name }}
          file: ./${{ github.event.inputs.service_name }}/Dockerfile
          push: true
          tags: $(terraform output -raw ecr_repository_url):${{ github.run_number }}

      - name: Output Image URL
        run: echo "Image pushed to ECR: $(terraform output -raw ecr_repository_url):${{ github.run_number }}"

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-argo-application
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AmitSela1811/hiredScore-assignment.git
    targetRevision: HEAD
    path: numbers-api/chart
  destination:
    server: https://kubernetes.default.svc
    namespace: apps

  syncPolicy:
      syncOptions:
      - CreateNamespace=true

      automated:
        selfHeal: true
        prune: true

